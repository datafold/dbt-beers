version: 2

models:
  - name: beers_with_breweries
    description: Beers joined with their breweries
    columns:
      - name: brewery_id
        description: "The unique identifier for the brewery"
        tests:
          - not_null
        meta:
          primary-key: true
      - name: beer_id
        tests:
          - unique
          - not_null
        meta:
          primary-key: true
      - name: beer_name
        description: The name of the beer
        meta:
          primary-key: true
      - name: beer_style
        description: Style of the beer (IPA, Porter, etc)
      - name: abv
        description: Alcohol percentage in the beer
      - name: ibu
        description: The bitterness of the beer
      - name: ounces
        description: The volume of the beer
      - name: brewery_name
        description: Name of the brewery
      - name: brewery_city
        description: City of the brewery
      - name: brewery_state
        description: State of the brewery

  - name: beers
    meta:
      primary-key:
        - beer_id
    columns:
      - name: beer_id

  - name: breweries
    meta:
      primary-key:
        - brewery_id
    columns:
      - name: brewery_id

  - name: orders
    meta:
      primary-key:
        - order_no
    columns:
      - name: order_no

  - name: order_lines
    meta:
      primary-key:
        - order_no
        - order_line
    columns:
      - name: order_no
        tests:
          - relationships:
              to: ref('orders')
              field: order_no
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_no
            - order_line

  - name: sales
    meta:
      primary-key:
        - order_no
        - order_line
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_no
            - order_line
